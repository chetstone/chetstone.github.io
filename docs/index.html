  <body>
    <div>
      <div
        id="settingsModal"
        class="modal hide fade"
        style="-webkit-overflow-scrolling: touch;"
      >
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
          <h3>Period settings</h3>
        </div>
        <div class="modal-body">
          <form id="settings-form" name="settings-form">
            <div class="control-group">
              End time:&nbsp;

              <label class="radio">
                <input
                  type="radio"
                  name="dateRadios"
                  id="radioNow"
                  value="Now"
                />
                Now
              </label>
              <label class="radio" style="float:left;margin-right:15px">
                <input
                  type="radio"
                  name="dateRadios"
                  id="radioDatefield"
                  value="newDate"
                  checked
                />
                Enter a date/time for period end&nbsp;
              </label>
              <input
                id="dateField"
                type="text"
                name="datefield"
                tabindex="1"
                style="margin-bottom:0"
                value=""
              />
            </div>
            <!-- control-group -->

            <span class="help-block"
              >Period length (Enter hours or days or both):&nbsp;</span
            >
            <div class="form-inline">
              <div class="control-group">
                <label for="formHours">Hours</label>
                <input
                  id="formHours"
                  name="formHours"
                  type="number"
                  class="period input-small"
                  placeholder="Hours"
                  tabindex="2"
                />
                <label for="formDays">Days </label>
                <input
                  id="formDays"
                  name="formDays"
                  type="number"
                  class="period input-small"
                  placeholder="Days"
                  tabindex="3"
                />
              </div>
              <!-- control-group -->

              <div class="control-group visible-desktop">
                Chart resolution:&nbsp;
                <label class="radio">
                  <input
                    type="radio"
                    name="resRadios"
                    id="radioMinutes"
                    value="6"
                  />Minutes</label
                >
                <label class="radio">
                  <input
                    type="radio"
                    name="resRadios"
                    id="radio6Minutes"
                    value="5"
                  />5 Minutes</label
                >
                <label class="radio">
                  <input
                    type="radio"
                    name="resRadios"
                    id="radioHours"
                    value="4"
                  />Hours</label
                >
                <label class="radio">
                  <input
                    type="radio"
                    name="resRadios"
                    id="radioAuto"
                    value="0"
                    checked
                  />Auto</label
                >
              </div>
              <!-- control-group -->
            </div>
            <!-- form-inline -->
            <div class="modal-footer">
              <button type="reset" class="btn" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary" tabindex="4">
                Reload chart
              </button>
            </div>
            <!-- modal-footer -->
          </form>
        </div>
        <!-- modal-body -->
      </div>
      <!-- settingsModal -->
    </div>
